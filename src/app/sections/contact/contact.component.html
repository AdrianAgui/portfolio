<section class="contact">
  <span id="contact" class="navigator"></span>

  <div class="section-title">{{ 'contact.title' | translate }}</div>

  <div class="contact-container">
    <div class="card">
      <form action="https://formsubmit.co/adrianagui9@gmail.com" method="POST">
        <input type="text" name="name" required />
        <input type="email" name="email" required />
        <input type="text" name="body" required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</section>
