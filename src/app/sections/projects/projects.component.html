<section class="projects">
  <span id="projects" class="navigator"></span>

  <div class="section-title">{{ 'projects.title' | translate }}</div>

  <div class="projects-grid">
    <div class="container">
      <img loading="lazy" src="assets/img/dummycoin.png" />
      <div class="info info-margin-left">
        <div class="info__title" translate>{{ 'projects.dummycoin.title' | translate }}</div>
        <p class="info__text" translate>
          {{ 'projects.dummycoin.info' | translate }}
        </p>
      </div>
    </div>

    <hr />

    <div class="container">
      <div class="info info-margin-right">
        <div class="info__title" translate>{{ 'projects.postsboard.title' | translate }}</div>
        <p class="info__text" translate>
          {{ 'projects.postsboard.info' | translate }}
        </p>
      </div>
      <img loading="lazy" src="assets/img/posts-board.png" />
    </div>

    <hr />

    <div class="container">
      <h2>Dev in progress... 👨‍💻</h2>
    </div>
  </div>

  <svg
    class="wave wave-home"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 1440 320"
  >
    <path
      fill="#ffffff"
      fill-opacity="1"
      d="M0,224L1440,256L1440,320L0,320Z"
    ></path>
  </svg>
</section>
