<section class="projects">
  <span id="projects" class="navigator"></span>

  <div class="section-title">{{ 'projects.title' | translate }}</div>

  <div class="projects-grid">
    <ng-container *ngFor="let project of projects">
      <app-project [project]="project"></app-project>
      <hr />
    </ng-container>

    <div class="container">
      <h2>Dev in progress... 👨‍💻</h2>
    </div>
  </div>

  <svg class="wave wave-home" xmlns="http://www.w3.org/2000/svg" viewBox="0 224 1440 96">
    <path fill="#ffffff" fill-opacity="1" d="M0,224L1440,256L1440,320L0,320Z"></path>
  </svg>
</section>
