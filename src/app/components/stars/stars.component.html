<div class="stars">
  <div class="stars-container">

      <span class="stars-container__text" translate>stars.like</span>

      <div class="stars-container__num" (click)="like()">
        <h2><span id="totalLikes"></span></h2>
        <span class="stars-icon"><fa-icon [icon]="faStar"></fa-icon></span>
      </div>

  </div>
</div>

<ng-container *ngIf="showConfetti">
  <canvas id="stars"></canvas>
</ng-container>
