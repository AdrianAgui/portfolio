<nav class="stars">
  <ul>
    <li class="stars-container" (click)="like()">
      <span class="stars-container__text" translate>stars.like</span>

      <div id="totalLikes-container" class="stars-container__num">
        <span id="totalLikes" class="star-likes"></span>
        <span class="star-icon"><fa-icon [icon]="faStar"></fa-icon></span>
      </div>
    </li>
  </ul>
</nav>

<ng-container *ngIf="showConfetti">
  <canvas id="stars"></canvas>
</ng-container>
